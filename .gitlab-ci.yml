# gitzone npm+docker
image: hosttoday/ht-docker-node:npmci

cache:
  paths:
  - .yarn/
  key: "$CI_BUILD_STAGE"

stages:
- test
- release
- build
- trigger
- pages

testLEGACY:
  stage: test
  script:
    - npmci test legacy
  coverage: /\d+.?\d+?\%\s*coverage/
  tags:
    - docker
  allow_failure: true

testLTS:
  stage: test
  script:
    - npmci test lts
  coverage: /\d+.?\d+?\%\s*coverage/
  tags:
    - docker
    
testSTABLE:
  stage: test
  script:
    - npmci test stable
  coverage: /\d+.?\d+?\%\s*coverage/
  tags:
    - docker

release:
  stage: release
  script:
    - npmci publish
  only:
    - tags
  tags:
    - docker

buildDocker:
  image: hosttoday/ht-docker-dbase:npmci
  services:
  - docker:dind
  variables:
    DOCKER_DRIVER: overlay
  stage: build
  script:
    - npmci prepare docker
    - npmci build docker
    - npmci publish docker release
  only:
    - tags
  tags:
    - docker
    - priv

trigger:
  stage: trigger
  script:
    - npmci trigger
  only:
    - tags
  tags:
    - docker

pages:
  image: hosttoday/ht-docker-node:npmci
  stage: pages
  script:
    - npmci command yarn global add npmpage
    - npmci command npmpage
  tags:
    - docker
  only:
    - tags
  artifacts:
    expire_in: 1 week
    paths:
    - public
  allow_failure: true
